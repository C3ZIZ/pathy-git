name: GIT Pathy Changes

on:
  schedule:
    - cron: "10 18 * * *"
  workflow_dispatch:
    inputs:
      force_email:
        description: "Force send email (true/false)"
        required: false
        default: "false"

permissions:
  contents: write

jobs:
  watch:
    runs-on: ubuntu-latest
    env:
      NOTION_URL: "https://silver-sunset-3a0.notion.site/Git-Github-2e7030d0649680da90d6e5055eff5e46"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Check Notion page (rendered)
        id: check
        run: python scripts/check_notion.py

      # Keep repo state updated when there is a real change, OR when you force a run
      - name: Commit updated snapshot/hash
        if: steps.check.outputs.changed == 'true' || github.event.inputs.force_email == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add state/notion.sha256 state/notion.txt
          git commit -m "chore: update Notion snapshot" || echo "No changes to commit"
          git push

      - name: Send email (SMTP)
        if: steps.check.outputs.changed == 'true' || github.event.inputs.force_email == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          from: ${{ secrets.EMAIL_FROM }}
          to: ${{ secrets.EMAIL_TO }}
          subject: "GIT Pathy Changes: Notion updated"
          attachments: state/notion.changes.txt
          body: |
            Notion page changed.

            URL: ${{ env.NOTION_URL }}

            ${{ steps.check.outputs.change_report }}
