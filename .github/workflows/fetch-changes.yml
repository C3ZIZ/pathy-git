name: Notion Watch -> Email on Change

on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
    inputs:
      reset_baseline:
        description: "Reset baseline without emailing"
        required: false
        default: "false"

permissions:
  contents: write

jobs:
  watch:
    runs-on: ubuntu-latest
    env:
      NOTION_URL: "https://silver-sunset-3a0.notion.site/Git-Github-2e7030d0649680da90d6e5055eff5e46"
      RESET_BASELINE: ${{ github.event.inputs.reset_baseline }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          python -m playwright install --with-deps chromium

      - name: Check Notion page (rendered)
        id: check
        run: python scripts/check_notion.py

      # OPTIONAL: print first lines so you can SEE what it captured
      - name: Snapshot preview (first 80 lines)
        run: |
          echo "---- snapshot preview ----"
          sed -n '1,80p' state/notion.txt

      - name: Commit updated snapshot/hash
        if: steps.check.outputs.changed == 'true' || steps.check.outputs.first_run == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add state/notion.sha256 state/notion.txt
          git commit -m "chore: update Notion snapshot" || echo "No changes to commit"
          git push

      - name: Send email (SMTP)
        if: steps.check.outputs.changed == 'true'
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ secrets.SMTP_SERVER }}
          server_port: ${{ secrets.SMTP_PORT }}
          username: ${{ secrets.SMTP_USERNAME }}
          password: ${{ secrets.SMTP_PASSWORD }}
          subject: "Notion changed: Git-Github"
          from: ${{ secrets.EMAIL_FROM }}
          to: ${{ secrets.EMAIL_TO }}
          body: |
            Notion page changed.

            URL: ${{ env.NOTION_URL }}

            Old hash: ${{ steps.check.outputs.old_hash }}
            New hash: ${{ steps.check.outputs.new_hash }}

            Run: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}
